<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <h2 class="mb-4">ðŸš€ File Downloader with Control</h2>

    <input type="text" id="url" class="form-control w-75 mx-auto mb-3" placeholder="Enter file URL">

    <div class="btn-group mb-3">
      <button class="btn btn-success" onclick="sendCommand('start')">Start</button>
      <button class="btn btn-warning" onclick="sendCommand('pause')">Pause</button>
      <button class="btn btn-info" onclick="sendCommand('resume')">Resume</button>
      <button class="btn btn-danger" onclick="sendCommand('stop')">Stop</button>
    </div>

    <div class="progress w-75 mx-auto">
      <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
    </div>
  </div>

  <script src="/static/progress.js"></script>
</body>
</html>
